<!DOCTYPE html>
<html>
    <head>
        <title>Responsive Calculator</title>
        <link rel="stylesheet" type="text/css" href="calculadora.css">
    </head>
    <body>
        <div style="display: flex; flex-direction: column; background-color: black; color: white; width: 600px;">
            <div class="number-display">
                123
            </div>
            <div class="buttons">
                <div class="button-line">
                    <div>
                        AC
                    </div>
                    <div>
                        +/-
                    </div>
                    <div>
                        %
                    </div>
                    <div class="action-button">
                        /
                    </div>
                </div>
                <br/>
                <div class="button-line">
                    <div>
                        7
                    </div>
                    <div>
                        8
                    </div>
                    <div>
                        9
                    </div>
                    <div class="action-button">
                        X
                    </div>
                </div>
                <br/>
                <div class="button-line">
                    <div>
                        4
                    </div>
                    <div>
                        5
                    </div>
                    <div>
                        6
                    </div>
                    <div class="action-button">
                        -
                    </div>
                </div>
                <br/>
                <div class="button-line">
                    <div>
                        1
                    </div>
                    <div>
                        2
                    </div>
                    <div>
                        3
                    </div>
                    <div class="action-button">
                        +
                    </div>
                </div>
                <br/>
                <div class="button-line">
                    <div class="large-button">
                        0
                    </div>
                    <div>
                        ,
                    </div>
                    <div class="action-button">
                        =
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
